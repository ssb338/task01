<h1>Shop List</h1>
<ul>
    {% for shop in shops %}
    <li>{{ shop.name }}</li>
    <li>Latitude: {{ shop.latitude }}, Longitude: {{ shop.longitude }}</li>
    <a href="{% url 'shops:update-shop' pk=shop.pk %}">
        Update
    </a>
    {% empty %}
    <li>No shops found.</li>
    {% endfor %}
</ul>

<a href="{% url 'shops:location' %}" class="location-button">Find Nearby Shops</a>
